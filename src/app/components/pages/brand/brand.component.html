<div class="brand-page">
  <div class="container">
    <div class="header">
      <div class="image">
          <img src="{{brand.logo}}" alt="{{brand.title}}">
      </div>
      <div class="desc" [innerHtml]="brand.description"></div>
    </div>
    <div class="clearfix"></div>
    <div class="all-category">
      <div class="title">
        Categories
      </div>
      <ul>
          <ng-container *ngFor="let cat of mainCat">
            <ng-container *ngFor="let cat1 of allCat3">
              <li *ngIf="cat._id==cat1.category">
                <a routerLink="/products/{{cat.url}}/{{brand.url}}">{{cat.title}} 
                  <span>{{cat1.count}}</span>
                </a>
              </li>
            </ng-container>
          </ng-container>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="all-products">
      <ng-template [ngIf]="products">
        <!-- <ng-template [ngIf]="products.length"> -->
          <div class="row">
            <div class="col-md-3 col-xs-6" *ngFor="let product of pagedItems">
              <div class="product-container">
                <a routerLink="/product/{{product.url}}">
                  <div class="product-inner">
                    <div class="product-img">
                      <img src="{{ product.images[0][0] }}" alt="{{ product.title }}">
                    </div>
                    <div class="product-info">
                      <div class="prod-title">
                        {{ product.title }}
                      </div>
                      <div class="prod-price">
                          <ng-container *ngIf="product.stock != 2">
                              <ng-container *ngIf="product.special_price == 0">
                                Ksh. {{ product.price | number:0 }}
                              </ng-container>
                              <ng-container *ngIf="product.special_price !=0">
                                Ksh. {{ product.special_price | number:0 }}
                                <div class="discount">
                                  Ksh. {{ product.price | number:0 }}
                                </div>
                              </ng-container>
                            </ng-container>
                            <ng-container *ngIf="product.stock == 2">
                              <div class="upcoming">
                                Upcoming
                              </div>
                            </ng-container>
                      </div>
                      <div class="prod-rate">

                      </div>
                    </div>
                    <ng-container *ngIf="product.special_price !=0">
                      <div class="ribbon"><span>Offer</span></div>
                    </ng-container>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-12">
              <!-- pager -->
              <nav aria-label="Page navigation example">
                <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                  <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
                      <a (click)="setPage(1)" class="page-link">First</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
                      <a (click)="setPage(pager.currentPage - 1)" class="page-link">Previous</a>
                  </li>
                  <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item">
                      <a (click)="setPage(page)" class="page-link">{{page}}</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
                      <a (click)="setPage(pager.currentPage + 1)" class="page-link">Next</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
                      <a (click)="setPage(pager.totalPages)" class="page-link">Last</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        <!-- </ng-template> -->
      </ng-template>
    </div>
          
  </div>
</div>
